<div class="login-container"> 
  <div class="login-card animate-fade-up">
    <div class="login-header">
      <h1 class="title-text">Task Manager</h1>
      <p class="subtitle">Welcome back! Please sign in to your account.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="!hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <!-- Error -->
      <div *ngIf="errorMessage" class="error-message animate-slide-up">
        <mat-icon>error</mat-icon>
        {{ errorMessage }}
      </div>

      <!-- Submit -->
      <button mat-raised-button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        <span *ngIf="!isLoading"><mat-icon>login</mat-icon> Sign In</span>
      </button>

      <div class="login-footer">
        <p>Don't have an account? <a (click)="goToRegister()" class="link">Sign up here</a></p>
      </div>
    </form>
  </div>
</div>
