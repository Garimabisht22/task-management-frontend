<div class="login-container">
  <div class="login-card glass animate-fade-scale">
    <div class="login-header">
      <h1 class="gradient-text">Task Manager</h1>
      <p class="subtitle">Welcome back! Please sign in to your account.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
        <mat-icon matSuffix (click)="hidePassword = !hidePassword" class="password-toggle">
          {{hidePassword ? 'visibility_off' : 'visibility'}}
        </mat-icon>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="error-message animate-slide-up">
        <mat-icon>error</mat-icon>
        {{ errorMessage }}
      </div>

      <button mat-raised-button color="primary" type="submit" 
              [disabled]="loginForm.invalid || isLoading" 
              class="login-button">
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        <span *ngIf="!isLoading">Sign In</span>
      </button>

      <div class="login-footer">
        <p>Don't have an account? 
          <a (click)="goToRegister()" class="link">Sign up here</a>
        </p>
      </div>
    </form>
  </div>
</div>
